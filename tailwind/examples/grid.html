<div class="m-2.5">
    <div class="grid grid-cols-2">
        <div>
    <span class="text-2xl font-bold">
    All Reports
    </span>
        </div>
        <div class="flex place-content-end">
            <div class="w-[250px]">
                <mat-select placeholder="Select Chart">
                    <mat-option [value]=1>Burndown Chart</mat-option>
                    <mat-option [value]=2>Burnup Chart</mat-option>
                    <mat-option [value]=3>Sprint Report</mat-option>
                    <mat-option [value]=4>Velocity Report</mat-option>
                    <mat-option [value]=5>Epic Report</mat-option>
                    <mat-option [value]=6>Version Report</mat-option>
                    <mat-option [value]=7>Control Chart</mat-option>
                    <mat-option [value]=8>Time Tracking Report</mat-option>
                    <mat-option [value]=9>Version Workload Report</mat-option>
                </mat-select>
            </div>
        </div>
    </div>

    <div class="flex flex-row flex-wrap gap-[25px] m-5">
        <div class="w-[250px] h-[200px] mat-elevation-z4 p-2.5 hover:bg-quaternary hover:text-white cursor-pointer">
            <div class="grid grid-cols-1 gap-3">
                <div>
                    <img src="./assets/images/burndown.png"
                         alt="Burndown Chart"
                         style="width:100%"
                         title="Burndown Chart">
                </div>
                <div>
          <span class="text-2xl">
          Burndown Report
          </span>
                </div>
            </div>
        </div>

        <div class="w-[250px] h-[200px] mat-elevation-z4 p-2.5 hover:bg-gray-300">

            Burnup Report
        </div>
        <div class="w-[250px] h-[200px] mat-elevation-z4 p-2.5 hover:bg-gray-300">
            Sprint Report
        </div>
        <div class="w-[250px] h-[200px] mat-elevation-z4 p-2.5 hover:bg-gray-300">

        </div>
        <div class="w-[250px] h-[200px] mat-elevation-z4 p-2.5 hover:bg-gray-300">
            Epic Report
        </div>
        <div class="w-[250px] h-[200px] mat-elevation-z4 p-2.5 hover:bg-gray-300">
            Version Report
        </div>
        <div class="w-[250px] h-[200px] mat-elevation-z4 p-2.5 hover:bg-gray-300">
            Control Chart
        </div>
        <div class="w-[250px] h-[200px] mat-elevation-z4 p-2.5 hover:bg-gray-300">
            Time Tracking Report
        </div>
        <div class="w-[250px] h-[200px] mat-elevation-z4 p-2.5 hover:bg-gray-300">
            Version Workload Report
        </div>
    </div>
</div>
